services:
  - type: web
    name: vat-filer
    env: python
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      npm ci --prefix vat-filer-ui
      npm run build --prefix vat-filer-ui
      rm -rf static/app
      mkdir -p static/app
      cp -r vat-filer-ui/dist/* static/app/
      mkdir -p data   # ðŸ‘ˆ ensures ./data exists
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: BASE_URL
        value: https://test-api.service.hmrc.gov.uk
      - key: HMRC_REDIRECT_URI
        value: https://your-render-url.onrender.com/oauth/hmrc/callback
      - key: HMRC_CLIENT_ID
        sync: false
      - key: HMRC_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: DATA_DIR
        value: ./data
