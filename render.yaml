services:
  - type: web
    name: vat-filer
    env: python
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      # Build React (since package.json is at repo root)
      npm ci
      npm run build
      # Publish the Vite build into FastAPI's static dir
      rm -rf static/app
      mkdir -p static/app
      cp -r dist/* static/app/
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: BASE_URL
        value: https://test-api.service.hmrc.gov.uk
      - key: HMRC_REDIRECT_URI
        # Update after first deploy to your Render URL + /oauth/hmrc/callback
        value: https://YOUR-RENDER-URL.onrender.com/oauth/hmrc/callback
      - key: HMRC_CLIENT_ID
        sync: false
      - key: HMRC_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: DATA_DIR
        value: .
